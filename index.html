<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #d1bfb0;
            color: #392b35;
            text-align: center;
        }
        header {
            background-color: #7a9c96;
            padding: 20px;
            color: #d1bfb0;
            font-size: 24px;
        }
        footer {
            background-color: #486b7f;
            padding: 10px;
            color: #d1bfb0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 16px;
        }
        .content {
            padding: 20px;
            background-color: #444760;
            color: #d1bfb0;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }
        .post {
            background-color: #423952;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: left;
        }
        .post h2 {
            color: #bb474f;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const Post = ({ title, content }) => {
            return (
                <div className="post">
                    <h2>{title}</h2>
                    <p>{content}</p>
                </div>
            );
        };

        const App = () => {
            return (
                <div>
                    <header>Welcome</header>
                    <div className="content">
                        <Post title="Post Title 1" content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris tempor diam sit amet urna scelerisque, nec tincidunt velit feugiat." />
                        <Post title="Post Title 2" content="Sed euismod nec lacus a posuere. Integer id elit efficitur, ultrices eros ut, vehicula leo." />
                        <Post title="Post Title 3" content="Vestibulum non turpis eget ex viverra fermentum. Integer vitae libero id neque gravida semper." />
                    </div>
                    <footer>&copy; Autor: María José Villafuerte, 22129</footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
